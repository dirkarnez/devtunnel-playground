name: devtunnel
on: 
  push:
  # workflow_dispatch:
defaults:
  run:
    shell: cmd

jobs:
  build:
    runs-on: windows-latest
    env:
      INPUT_INCLUDE-HIDDEN-FILES: true
      INPUT_NAME: files
      INPUT_OVERWRITE: true
    steps:
      - uses: actions/checkout@v4
      
      - run: |
          curl https://aka.ms/TunnelsCliDownload/win-x64 -L -J --output devtunnel.exe

      - run: |
          .\devtunnel.exe user login -g -d

      - run: |
          curl https://github.com/dirkarnez/staticserver/releases/download/v1.2.1/staticserver-v1.2.1.zip -L -J --output staticserver.zip &&^
          7z.exe x staticserver.zip &&^
          dir
          
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - run: |
          npm i -g concurrently
      
      - run: |
          concurrently "devtunnel.exe host -p 3000 --allow-anonymous --protocol https" "staticserver.exe --port=3000 --mode=spa"
          
          
